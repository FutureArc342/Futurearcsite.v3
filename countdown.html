<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futurearc.se - Kommer snart</title>
  <style>
    body {
      background: #0a0a0a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0; /* Ensures no default body margin */
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
    }
    .countdown {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      font-size: 1.5rem;
    }
    .countdown div {
      background: rgba(255,255,255,0.1);
      padding: 10px 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Futurearc.se</h1>
  <p>Vi jobbar på något stort. Håll utkik – lansering snart!</p>

  <div class="countdown">
    <div><span id="days">0</span> dagar</div>
    <div><span id="hours">0</span> h</div>
    <div><span id="minutes">0</span> min</div>
    <div><span id="seconds">0</span> sek</div>
  </div>

  <script>
    // Set the launch date to August 4, 2025, at 00:00:00
    const launchDate = new Date("Aug 4, 2025 00:00:00").getTime();
    
    // Get references to the HTML elements for displaying time units
    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    /**
     * Updates the countdown timer every second.
     * Calculates the remaining time until the launch date and updates the display.
     */
    function updateCountdown() {
      // Get the current time
      const now = new Date().getTime();
      // Calculate the distance (difference) between the launch date and now
      const distance = launchDate - now;

      // If the launch date has passed, display a message and stop
      if (distance < 0) {
        document.querySelector(".countdown").innerHTML = "Vi har lanserat!";
        // Optionally, clear the interval if the countdown is over
        clearInterval(countdownInterval); 
        return;
      }

      // Calculate time units
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Update the HTML elements with the calculated values
      daysEl.textContent = days;
      hoursEl.textContent = hours;
      minutesEl.textContent = minutes;
      secondsEl.textContent = seconds;
    }

    // Call updateCountdown immediately to avoid initial delay
    updateCountdown();
    // Update the countdown every 1 second (1000 milliseconds)
    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
